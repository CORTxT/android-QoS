apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    defaultPublishConfig 'release'
    publishNonDefault true
    productFlavors {
        library{

        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile project(':mmcutility')
    debugCompile project(path: ':mmcutility', configuration: "libraryDebug")
    releaseCompile project(path: ':mmcutility', configuration: "libraryRelease")
    //compile 'com.scottyab:secure-preferences-lib:0.0.4'
}
