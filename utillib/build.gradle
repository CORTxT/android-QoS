apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            //minifyEnabled true
            //shrinkResources true
            //proguardFiles 'proguard-android.txt'
        }
    }

    android {
        lintOptions {
            disable 'MissingTranslation'

        }
    }
    defaultPublishConfig 'release'
    publishNonDefault true
    productFlavors {
        library{

        }
    }
}
repositories {
    jcenter()

}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.android.support:support-v4:18.0.0'
    compile 'com.scottyab:secure-preferences-lib:0.0.4'
    //compile(name: 'secure-preferences-lib-0.0.4', ext: 'aar')
    //compile 'com.securepreferences:secure-preferences-lib-0.0.4@aar'
    //compile(name:'secure-preferences', ext:'aar')
    //compile 'com.google.android.gms:play-services:3.1.+'
    compile 'com.google.android.gms:play-services-appinvite:9.4.0'
    compile 'com.google.code.gson:gson:2.3.1'

    compile 'com.google.firebase:firebase-core:9.4.0'
    compile 'com.google.firebase:firebase-messaging:9.4.0'
    compile 'com.google.firebase:firebase-invites:9.4.0'
    //compile files('libs/gson-2.3.1.jar')
}
apply plugin: 'com.google.gms.google-services'
